<template>
    <div class="slds-grid slds-row container">
        <lightning-input
            type="number"
            name="productId"
            label="Product ID"
            variant="label-hidden"
            onkeypress={handleKeypress}
        ></lightning-input>
    </div>
    <div class="slds-grid slds-row container">
        <button>
            <lightning-button-icon
                variant="bare"
                size="large"
                icon-name="utility:search"
                onclick={handleSearch}
            ></lightning-button-icon>
        </button>
        <button>
            <lightning-button-icon
                variant="bare"
                size="large"
                icon-name="utility:clear"
                onclick={handleClear}
            ></lightning-button-icon>
        </button>
        <template if:true={scannerAvailable}>
            <button>
                <lightning-button-icon
                    variant="bare"
                    size="large"
                    icon-name="utility:photo"
                    onclick={handleBeginScanClick}
                ></lightning-button-icon>
            </button>
        </template>
    </div>
</template>
